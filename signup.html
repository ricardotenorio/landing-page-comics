<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main>
        <header class="site-title margin-bottom-fix">
            <h3 class="text-outline-lg roboto">Sign-up</h3>
        </header>
        
        <article class="page hand-drawn-border black-border roboto">
            <form action="profile.html" method="POST">
                <label class="label text-outline-md" for="first-name">first name</label>
                <input class="hand-drawn-border black-border" id="first-name" type="text" name="first-name" required>

                <label class="label text-outline-md" for="last-name">last name</label>
                <input class="hand-drawn-border black-border" id="last-name" type="text" name="last-name" required>
                
                <label class="label text-outline-md" for="email-field">email</label>
                <input class="hand-drawn-border black-border" id="email-field" type="email" name="email" required>

                <label class="label text-outline-md" for="password-field">Password</label>
                <input class="hand-drawn-border black-border" id="password-field" type="password" name="password" required>
                
                <button class="hand-drawn-border black-border roboto text-outline-md" type="submit">Submit</button>

            </form>

        </article>
    </main>

    <script src="script/signup.js"></script>
</body>
</html>
